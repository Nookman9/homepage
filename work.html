			.overlay {

				left: 0;
				background-color: rgb(0, 0, 0);

				transition: 0.5s;
				background-color: #000000;

				width: 100%;

			}
			
			.overlay a {
				padding: 8px;

			.overlay a:hover,

			}
			
			.overlay .closebtn {
				position: absolute;
				top: 20px;
				right: 45px;
				font-size: 60px;
			}

				.overlay a {
					font-size: 20px

				}
